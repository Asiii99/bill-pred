<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Electricity Price Prediction</h1>
        <form action="/predict" method="POST">
            <div class="input-group">
                <label for="consumption">Electricity Consumption (kWh):</label>
                <input type="number" step="0.01" name="consumption" required>
            </div>
            <div class="input-group">
                <label for="hour">Hour of the Day:</label>
                <input type="number" min="0" max="23" name="hour" required>
            </div>
            <div class="input-group">
                <label for="day">Day of the Month:</label>
                <input type="number" min="1" max="31" name="day" required>
            </div>
            <div class="input-group">
                <label for="month">Month (1-12):</label>
                <input type="number" min="1" max="12" name="month" required>
            </div>
            <button type="submit">Predict Price</button>
        </form>
        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
